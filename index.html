<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Online-Quz</title>

		<!-- custom css -->
		<link rel="stylesheet" href="./styles/style.css" />

		<!-- bootstrap css -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- font awesome cdn link-->

			rel="stylesheet"

			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- font (open sans) -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,500;1,600;1,700;1,800&display=swap"

					</a>
					<button

						type="button"

						aria-expanded="false"

					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav ms-auto">
							<a
								class="nav-link nav-link-custom text-uppercase"
								aria-current="page"
								href="#"
								>Home</a
							>
							<a class="nav-link nav-link-custom text-uppercase" href="#"
								>Features</a
							>
							<a class="nav-link nav-link-custom text-uppercase" href="#"
								>Pricing</a
							>
							<a class="nav-link nav-link-custom text-uppercase" href="#"
								>Page</a
							>
							<a class="nav-link nav-link-custom text-uppercase" href="#"

							>
							<a class="nav-link nav-link-custom text-uppercase" href="#"
								>Portfolio</a
							>
							<!-- social link -->
							<div
								class="
									navbar-nav
									border-start border-1
									d-flex
									align-items-lg-center
								"
							>
								<a class="nav-link" href="#">
									<div class="nav-social-icon">
										<i class="fab fa-facebook-f"></i>
									</div>
								</a>
								<a class="nav-link" href="#">
									<div class="nav-social-icon">
										<i class="fab fa-twitter"></i>
									</div>
								</a>
								<a class="nav-link" href="#">
									<div class="nav-social-icon">
										<i class="fab fa-linkedin-in"></i>
									</div>
								</a>

			<div class="container">

			</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
